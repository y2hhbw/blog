baseURL = 'https://blog.y2hhbw.xx.kg/'
languageCode = 'en-us'
title = 'Y2hhbw Blog'
theme = 'PaperMod'

[pagination]
  pagerSize = 5

[params]
  env = "production"
  description = "Welcome to Y2hhbw's personal blog - sharing thoughts on technology, coding, and life"
  author = "Y2hhbw"

  # Theme settings
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Home page settings
  [params.homeInfoParams]
    Title = "Welcome to Y2hhbw's Blog"
    Content = "A place where I share my thoughts on technology, programming, and life. Explore my posts and feel free to connect!"

  # Profile mode (alternative to home info)
  [params.profileMode]
    enabled = false
    title = "Y2hhbw"
    subtitle = "Developer & Tech Enthusiast"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/y2hhbw"

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/yourusername"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:your.email@example.com"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 50

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 60

# SEO and metadata
[params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

# Outputs for search and RSS
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5




